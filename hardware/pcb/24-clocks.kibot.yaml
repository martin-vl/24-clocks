kibot:
  version: 1

variants:
  - name: 'default'
    comment: 'Default PCB'
    type: kibom

  - name: 'VARA'
    comment: 'Variant A'
    type: kibom
    file_id: _VARA
    variant: VARA

  - name: 'VariantB'
    comment: 'Variant B'
    type: kibom
    file_id: _VariantB
    variant: VariantB

preflight:
  run_erc: false
  update_xml: false
  run_drc: false
  check_zone_fills: false
  ignore_unconnected: true

outputs:


  - name: schematic_pdf
    comment: "Schematic PDF"
    type: pdf_sch_print
    dir: schematic
  - name: 'bom_xlsx'
    comment: "Spreadsheet for the Bill of Materials"
    type: bom
    dir: BoM
    options: &bom_options
      xlsx:
        datasheet_as_link: Value
        title: '24 Clocks BOM'
        max_col_width: 40
        highlight_empty: false
      columns:
        - Row
        - References
        - Value
        - Quantity Per PCB
        - Footprint
      normalize_values: true

  - name: 'bom_html'
    comment: "HTML for the Bill of Materials"
    type: bom
    dir: BoM
    options:
      <<: *bom_options
      format: HTML
      html:
        datasheet_as_link: MFP
        title: 'KiBot variants example'
        highlight_empty: false

  - name: ibom
    comment: 'Prototype mounting guide'
    type: ibom
    dir: BoM
    options:
      layer_view: F

  - name: gerbers
    comment: Gerbers
    type: gerber
    dir: Gerbers
    layers:
      - copper
      - Edge.Cuts
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - F.Paste
      - F.Adhes
      - F.Fab
      - F.CrtYd
      - Dwgs.User

  - name: drill
    comment: Drill files
    type: excellon
    dir: Drill
    options:
      map:
        type: pdf
      pth_and_npth_single_file: false

  - name: position
    comment: Pick & Place
    type: position
    dir: Position
    options:
      separate_files_for_front_and_back: false

  - name: print_pdf_l1
    comment: "PDF for PCB top layer"
    type: pdf_pcb_print
    dir: PCB
    layers: [ F.Cu, Dwgs.User ]

  - name: print_pdf_l4
    comment: "PDF for PCB bottom layer"
    type: pdf_pcb_print
    dir: PCB
    layers: [ B.Cu, Dwgs.User ]

  - name: print_fab
    comment: "PDF to show fab layers"
    type: pdf_pcb_print
    dir: PCB
    layers: [ F.Fab, F.Paste, F.Adhes, Dwgs.User ]

