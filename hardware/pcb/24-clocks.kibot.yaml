kibot:
  version: 1

variants:
  - name: 'default'
    comment: 'Default PCB'
    type: kibom

  - name: 'MASTER'
    comment: 'Master PCBA'
    type: kibom
    file_id: _master
    variant: MASTER

  - name: 'SLAVE'
    comment: 'Slave'
    type: kibom
    file_id: _slave
    variant: SLAVE

preflight:
  run_erc: false
  update_xml: false
  run_drc: false
  check_zone_fills: false
  ignore_unconnected: true

global:
  output: '%f%v_%r-%i.%x'

outputs:
  - name: schematic_pdf
    comment: "Schematic PDF"
    type: pdf_sch_print
    dir: Schematic

  - name: 'bom_xlsx'
    comment: "Spreadsheet for the Bill of Materials"
    type: bom
    dir: BoM
    options: &bom_options
      xlsx:
        datasheet_as_link: Value
        title: '24 Clocks BOM'
        max_col_width: 40
        highlight_empty: false
      columns:
        - Row
        - References
        - Value
        - Quantity Per PCB
        - Footprint
      normalize_values: true

  - name: 'bom_html'
    comment: "HTML for the Bill of Materials"
    type: bom
    dir: BoM
    options:
      <<: *bom_options
      format: HTML
      html:
        datasheet_as_link: MFP
        title: 'KiBot variants example'
        highlight_empty: false

  - name: ibom
    comment: 'Prototype mounting guide'
    type: ibom
    dir: BoM
    options:
      layer_view: F

  - name: gerbers
    comment: Gerbers compatible with JLCPCB
    type: gerber
    dir: Gerbers
    options: &gerber_options
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: true
      plot_sheet_reference: false
      plot_footprint_refs: true
      plot_footprint_values: false
      force_plot_invisible_refs_vals: false
      tent_vias: true
      use_protel_extensions: false
      create_gerber_job_file: true
      disable_aperture_macros: true
      gerber_precision: 4.6
      use_gerber_x2_attributes: false
      use_gerber_net_attributes: false
      line_width: 0.1
      subtract_mask_from_silk: true
    layers:
      - F.Cu
      - B.Cu
      - F.SilkS
      - B.SilkS
      - F.Mask
      - B.Mask
      - Edge.Cuts

  - name: paste_gerber
    comment: Paste gerbers compatible with JLCPCB
    type: gerber
    dir: Gerbers
    options: *gerber_options
    layers:
      - Edge.Cuts
      - F.Paste
      - F.Fab

  - name: drill
    comment: Drill files compatible with JLCPCB
    type: excellon
    dir: Gerbers
    options:
      pth_and_npth_single_file: false
      metric_units: false

  - name: position
    comment: Pick & Place
    type: position
    dir: Position
    options:
      separate_files_for_front_and_back: false

  - name: print_pdf_l1
    comment: "PDF for PCB top layer"
    type: pdf_pcb_print
    dir: Doc
    layers: [ F.Cu, F.SilkS, Edge.Cuts]

  - name: print_pdf_l4
    comment: "PDF for PCB bottom layer"
    type: pdf_pcb_print
    dir: Doc
    layers: [ B.Cu, Edge.Cuts]
    #options:
    #  mirror: true

  - name: print_fab
    comment: "PDF to show fab layers"
    type: pdf_pcb_print
    dir: Doc
    layers: [ F.Fab, Edge.Cuts, Dwgs.User ]

  - name: board_top
    comment: "Top layer view"
    type: pcbdraw
    dir: Doc
    options:
      format: jpg
      dpi: 300

  - name: board_bottom
    comment: "Bottom layer view"
    type: pcbdraw
    dir: Doc
    options:
      format: jpg
      dpi: 300
      bottom: true

  - name: 3D
    comment: "STEP 3D model"
    type: step
    dir: 3D
